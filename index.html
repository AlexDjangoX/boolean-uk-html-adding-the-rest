<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>LinkedIn</title>
  </head>
  <body>
    <nav class="navigation">
      <div class="navigation__left-side">
        <div class="navigation__linked-in-icon">
          <img src="./images/icons/linkedin.svg" alt="LinkedIn NetworkIcon" />
        </div>
        <div class="navigation__left-side-search">
          <label class="navigation__search-label">
            <input
              class="navigation__search-input"
              type="text"
              placeholder="Search"
            />
          </label>
        </div>
      </div>
      <ul class="navigation__links">
        <li class="navigatiion__links-home">
          <img src="./images/icons/home.svg" alt="Home Icon" />
        </li>
        <li class="navigation__links-network">
          <img src="./images/icons/chat.svg" alt="Network Icon" />
        </li>
        <li class="navigation__links-jobs">
          <img src="./images/icons/bookmark.svg" alt="Bookmark Icon" />
        </li>
        <li class="navigation__links-messaging">
          <img src="./images/icons/chat.svg" alt="Messaging Icon" />
        </li>
        <li class="navigation__links-notifications">
          <img
            src="./images/icons/aircraft-take-off.svg"
            alt="Notifications Icon"
          />
        </li>
        <li class="navigation__links-me">
          <img src="./images/icons/key.svg" alt="Key Icon" />
        </li>
        <li class="navigation__links-work">
          <img src="./images/icons/map.svg" alt="Map Icon" />
        </li>
        <li class="navigation__links-post">
          <img src="./images/icons/bookmark.svg" alt="Bookmark Icon" />
        </li>
      </ul>
    </nav>

    <aside class="left-panel"></aside>
    <main class="main-content"></main>
    <aside class="right-panel"></aside>
  </body>
</html>
